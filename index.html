<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech Salary Data App</title>
  <link rel="stylesheet" href="style.css"></link>
</head>
<body>
<header>
    <h1>Tech Salary Data App</h1>
  </header>
  <main>
    <div class="salary-container">
      <h2>Salary Data</h2>
      <table id="salary-table">
        <thead>
          <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th>Salary</th>
          </tr>
        </thead>
        <tbody id="salary-data"></tbody>
      </table>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
